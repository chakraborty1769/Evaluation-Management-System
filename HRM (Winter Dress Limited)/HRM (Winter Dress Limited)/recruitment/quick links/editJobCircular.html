                <!-- form start -->
                <form class="form-horizontal">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="inpCircularID" class="col-sm-2 col-form-label">Circular ID</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control form-control-sm form-control-border border-width" id="inpCircularID">
                            </div>
                            <label for="inpUnit" class="col-sm-2 col-form-label">Unit</label>
                            <div class="col-sm-4">
                                <select class="custom-select form-control-border border-width" name="unit" id="inpUnit">
                                    <option value="1">Select</option>
                                    <option value="2">WDL</option>
                                    <option value="3">Corporate</option>
                                </select>
                            </div>
                            <label for="inpDepartment" class="col-sm-2 col-form-label">Department</label>
                            <div class="col-sm-4">
                                <select class="custom-select form-control-border border-width" name="department" id="inpDepartment">
                                    <option value="1">Select</option>
                                    <option value="2">Management</option>
                                    <option value="3">Production</option>
                                    <option value="4">HR&C</option>
                                    <option value="5">Admin</option>
                                    <option value="6">Merchandising</option>
                                    <option value="7">Accounts & Finance</option>
                                    <option value="8">Commercial</option>
                                    <option value="9">IT</option>
                                    <option value="10">Cost & Audit</option>
                                    <option value="11">Technical</option>
                                    <option value="12">Purchase</option>
                                </select>
                            </div>                            
                            <label for="inpSection" class="col-sm-2 col-form-label">Section</label>
                            <div class="col-sm-4">
                                <select class="custom-select form-control-border border-width" name="section" id="inpSection">
                                    <option value="1">Select</option>
                                    <option value="2">Management</option>
                                </select>
                            </div>
                            <label for="inpSubSection" class="col-sm-2 col-form-label">Sub-Section</label>
                            <div class="col-sm-4">
                                <select class="custom-select form-control-border border-width" name="subSection" id="inpSubSection">
                                    <option value="1">Select</option>
                                    <option value="2">Staff</option>
                                </select>
                            </div>
                            <label for="inpDesignation" class="col-sm-2 col-form-label">Designation</label>
                            <div class="col-sm-4">
                                <select class="custom-select form-control-border border-width" name="designation" id="inpDesignation">
                                    <option value="1">Select</option>
                                    <option value="2">WDL</option>
                                    <option value="3">Corporate</option>
                                </select>
                            </div>
                            <label for="inpGrade" class="col-sm-2 col-form-label">Grade</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control form-control-sm form-control-border border-width" id="inpGrade" required>
                            </div>
                            <label for="inpVacancy" class="col-sm-2 col-form-label">Vacancy</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control form-control-sm form-control-border border-width" id="inpVacancy" required>
                            </div>
                            <div class="col-12">

                            </div>

                            <div class="col-sm-4">

                            <div class="col-sm-4">
