        <div class="container-fluid">
            <!-- Horizontal Form -->
            <div class="card card-outline card-info">
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="inpCandidateID" class="col-sm-2 col-form-label">Candidate ID</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control form-control-sm form-control-border border-width" id="inpCandidateID">
                            </div>
                            <label for="inpCircularID" class="col-sm-2 col-form-label">Circular ID</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control form-control-sm form-control-border border-width" id="inpCircularID">
                            </div>
                            <div class="col-sm-1">
                                <button type="submit" class="btn btn-sm bg-gradient-info float-sm-right">Load</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <hr>
                            </div>
                            <div class="col-12 form-heading">
                                <h5>Personal Information</h5>
                            </div>
                            <label for="inpApplicantNameEng" class="col-sm-2 col-form-label">Applicant Name (English)</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width" id="inpApplicantNameEng" required>
                            </div>
                            <label for="inpApplicantNameBng" class="col-sm-2 col-form-label">Applicant Name (Bangla)</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width" id="inpApplicantNameBng" required>
                            </div>
                            <div class="col-sm-4">
                                
                            </div>
                            <label for="inpFatherNameEng" class="col-sm-2 col-form-label mt-1">Father's Name (English)</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width mt-1" id="inpFatherNameEng" required>
                            </div>
                            <label for="inpFatherNameBng" class="col-sm-2 col-form-label mt-1">Father's Name (Bangla)</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width mt-1" id="inpFatherNameBng" required>
                            </div>
                            <label for="inpFatherStatus" class="col-sm-2 col-form-label mt-1">Father's Status</label>
                            <div class="col-sm-2">
                                <select class="custom-select form-control-border border-width mt-1" name="fatherStatus" id="inpFatherStatus" required>
                                    <option value="1">Select</option>
                                    <option value="2">Alive</option>
                                    <option value="3">Dead</option>
                                    <option value="4">Unknown</option>
                                </select>
                            </div>
                            <label for="inpMotherNameEng" class="col-sm-2 col-form-label mt-1">Mother's Name (English)</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width mt-1" id="inpMotherNameEng" required>
                            </div>
                            <label for="inpMotherNameBng" class="col-sm-2 col-form-label mt-1">Mother's Name (Bangla)</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width mt-1" id="inpMotherNameBng" required>
                            </div>
                            <label for="inpMotherStatus" class="col-sm-2 col-form-label mt-1">Mother's Status</label>
                            <div class="col-sm-2">
                                <select class="custom-select form-control-border border-width mt-1" name="motherStatus" id="inpMotherStatus" required>
                                    <option value="1">Select</option>
                                    <option value="2">Alive</option>
                                    <option value="3">Dead</option>
                                    <option value="4">Unknown</option>
                                </select>
                            </div>
                            <label for="inpSpouseNameEng" class="col-sm-2 col-form-label mt-1">Spouse's Name (English)</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width mt-1" id="inpSpouseNameEng" disabled>
                            </div>
                            <label for="inpSpouseNameBng" class="col-sm-2 col-form-label mt-1">Spouse's Name (Bangla)</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width mt-1" id="inpSpouseNameBng" disabled>
                            </div>
                            <label for="inpSpouseStatus" class="col-sm-2 col-form-label mt-1">Spouse Status</label>
                            <div class="col-sm-2">
                                <select class="custom-select form-control-border border-width mt-1" name="spouseStatus" id="inpSpouseStatus" disabled>
                                    <option value="1">Select</option>
                                    <option value="2">Alive</option>
                                    <option value="3">Dead</option>
                                    <option value="4">Unknown</option>
                                </select>
                            </div>
                            <label for="inpMaritalStatus" class="col-sm-2 col-form-label mt-1">Marital Status</label>
                            <div class="col-sm-2">
                                <select class="custom-select form-control-border border-width mt-1" name="maritalStatus" id="inpMaritalStatus">
                                    <option value="1">Select</option>
                                    <option value="2">Single</option>
                                    <option value="3">Married</option>
                                    <option value="4">Divorced</option>
                                    <option value="5">Widowed</option>
                                </select>
                            </div>
                            
                            <label for="inpDOB" class="col-sm-2 col-form-label mt-1">Date Of Birth</label>
                            <div class="col-sm-2">
                                <input type="date" class="form-control form-control-sm form-control-border border-width mt-1" id="inpDOB" required>
                            </div>
                            <label for="inpGender" class="col-sm-2 col-form-label mt-1">Gender</label>
                            <div class="col-sm-2">
                                <select class="custom-select form-control-border border-width mt-1" name="gender" id="inpGender">
                                    <option value="1">Select</option>
                                    <option value="2">Male</option>
                                    <option value="3">Female</option>
                                    <option value="4">Others</option>
                                </select>
                            </div>
                            <label for="inpBloodGroup" class="col-sm-2 col-form-label mt-1">Blood Group</label>
                            <div class="col-sm-2">
                                <select class="custom-select form-control-border border-width mt-1" name="bloodGroup" id="inpBloodGroup" required>
                                    <option value="1">Select</option>
                                    <option value="2">A+</option>
                                    <option value="3">A-</option>
                                    <option value="4">B+</option>
                                    <option value="5">B-</option>
                                    <option value="6">AB+</option>
                                    <option value="7">AB-</option>
                                    <option value="8">O+</option>
                                    <option value="9">O-</option>
                                    <option value="10">Unknown</option>
                                </select>
                            </div>                            
                            <label for="inpTypeOfWork" class="col-sm-2 col-form-label mt-1">Type Of Work</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width mt-1" id="inpTypeOfWork" required>
                            </div>
                            <label for="inpReligion" class="col-sm-2 col-form-label mt-1">Religion</label>
                            <div class="col-sm-2">
                                <select class="custom-select form-control-border border-width mt-1" name="religion" id="inpReligion" required>
                                    <option value="1">Select</option>
                                    <option value="2">Islam</option>
                                    <option value="3">Hindu</option>
                                    <option value="4">Buddha</option>
                                    <option value="5">Christian</option>
                                </select>
                            </div>
                            <label for="inpBirthRegistration" class="col-sm-2 col-form-label mt-1">Birth Registration</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width mt-1" id="inpBirthRegistration" required>
                            </div>
                            <label for="inpNID" class="col-sm-2 col-form-label mt-1">NID</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width mt-1" id="inpNID" required>
                            </div>
                            
                            <label for="inpPassportNumber" class="col-sm-2 col-form-label mt-1">Passport Number</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control form-control-sm form-control-border border-width mt-1" id="inpPassportNumber" required>
                            </div>                            
                            
                        </div>
                        
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer text-center">
                        <button type="submit" class="btn bg-gradient-success">Update</button>
                        <!-- <button type="submit" class="btn btn-default float-right">Cancel</button> -->
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
